<h1>{{answers.length}} Respostas encontradas</h1>
<table class="table table-bordered table-dark">
  <thead>
  <tr>
    <th>ID</th>
    <th>Pergunta</th>
    <th>Resposta</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let answer of answers">
    <td>{{answer.id}}</td>
    <td [innerHTML]="answer.question"></td>
    <td [innerHTML]="answer.answer"></td>
  </tr>
  </tbody>
</table>
